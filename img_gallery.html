<html>
    <head>
        <title>Indie Music Society</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel='stylesheet' href='css/main.css'>
    </head>

<!--
    Threat Model

    Threat Source: External
    Threat Agent: Human
    Threat Intention: Intentional
    Threat Motivation: To cause disruption and humiliation of the society
    Threat Impact: Image Gallery ruined due to album covers being removed or replaced with unsuitable alternatives, time will be lost trying to remedy this.
    Threat Mitigation: Fail-Safe Defaults - Access to edit images only allowed to logged in members. 
                       Economy of Mechanism - Code should be simple, modular and readable in order to reduce errors and spot existing ones to ensure security.
-->

    <body>
        <!--Title and Logo-->
        <header>
            <div><img src="images/Logo.jpg" id="logo"></div>
            <h1 id="title"> Indie Music Society</h1>   
        </header>
        <!--Navigation Bar-->
        <nav> 
            <ul> 
                <a href="index.html"> <li> Home </li> </a>
                <li class="active"><a href="img_gallery.html"> Gallery </a> </li>
                <a href="current_members.html"> <li> Current Members </li> </a> 
                <a href="event_calendar.html"> <li> Events </li> </a> 
                <a href="contact_us.html"> <li> Contact Us </li> </a>
                <a href="social_media.html"> <li> Social Media </li> </a>
                <a href="fave_artists.html"> <li> Our Favourites </li> </a>
           </ul> 
       </nav>

        <main>
            <!--Image Rows-->
             <div id="img-gallery"> 
                <div class="container">
                    <div class="row"> 
                        <div class="col-sm-4">
                            <img id="Emmy-Event" src="images/Emmy.jpg" alt="'First Love' by Emmy the Great (2009)" class="gallery-img"/>
                        </div>
                        <div class="col-sm-4">
                            <img id="Fever-Event" src="images/Fever.jpg" alt="'Fever To Tell' by Yeah Yeah Yeahs (2003) " class="gallery-img"/>
                        </div>
                        <div class="col-sm-4">
                            <img id="Frankenstein-Event" src="images/Frankenstein.jpg" alt="'First Two Pages of Frankenstein' by The National (2023)" class="gallery-img"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <img id="Hazel-Event" src="images/Hazel.jpg" alt="'Just Give In/Never Going Home' by Hazel English (2017)" class="gallery-img"/>
                        </div>
                        <div class="col-sm-4">
                            <img id="Inning-Event" src="images/Inning.jpg" alt="'D.C. Party Machine' by Inning (2018)" class="gallery-img"/>
                        </div>
                        <div class="col-sm-4">
                            <img id="Launder-Event" src="images/Launder.jpg" alt="'Happening' by Launder(2022)" class="gallery-img"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <img id="Pastlife-Event" src="images/Pastlife.jpg" alt="'Pastlife' by Day Wave (2022)" class="gallery-img"/>
                        </div>
                        <div class="col-sm-4">
                            <img id="Portamento-Event" src="images/Portamento.jpg" alt="'Portamento' by The Drums (2011)" class="gallery-img"/>
                        </div>
                        <div class="col-sm-4">
                            <img id="Rotten-Event" src="images/Rotten.jpg" alt="'Rotten Bun For An Eggless Century by mui zyu (2023)" class="gallery-img"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <!--JavaScript for Image Interaction-->
            <script>
                document.getElementById("Emmy-Event").addEventListener("mouseover", highlight);
                document.getElementById("Emmy-Event").addEventListener("mouseout", delight);

                function highlight() {
                    document.getElementById("Emmy-Event").style="border: solid blue 2px;"
                }

                function delight() {
                    document.getElementById("Emmy-Event").style="border: none;"
                } 

            </script>
            
        </main>

 </body>
