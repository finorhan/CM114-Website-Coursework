<html>
    <head>
        <title>Indie Music Society</title>
        <link rel='stylesheet' href='css/main.css'>
    </head>

    <body>
        <!--Title and Logo-->
        <header> <div id="title"> <h1> Indie Music Society</h1> </div>
            <div id="logo"> <img src="Logo.jpg">  </div>   
        </header>
        <!--Navigation Bar-->
        <nav> 
            <ul> 
                <a href="index.html"> <li> Home </li> </a>
               <li class="active"><a href="img_gallery.html"> Gallery </a> </li>
                 <a href="current_members.html"> <li> Current Members </li> </a> 
                <a href="event_calendar.html"> <li> Events </li> </a> 
              <a href="contact_us.html"> <li> Contact Us </li> </a> 
           </ul> 
       </nav>

        <main>
            <!--Image Rows-->
             <div id="img-gallery" class="container">

                <div class="row"> 

                    <div class="col-sm">
                        <img id="Emmy-Event" src="images/Emmy.jpg" alt="'First Love' by Emmy the Great (2009)" class="gallery-img"/>
                    </div>

                    <div class="col-sm">
                        <img src="images/Fever.jpg" alt="'Fever To Tell' by Yeah Yeah Yeahs (2003) " class="gallery-img"/>
                    </div>

                    <div class="col-sm">
                        <img src="images/Frankenstein.jpg" alt="'First Two Pages of Frankenstein' by The National (2023)" class="gallery-img"/>
                    </div>

                </div>
                
                <div class="row"> 
                    <div class="col-sm">
                        <img src="images/Hazel.jpg" alt="'Just Give In/Never Going Home' by Hazel English (2017)" class="gallery-img"/>
                    </div>

                    <div class="col-sm">
                        <img src="images/Inning.jpg" alt="'D.C. Party Machine' by Inning (2018)" class="gallery-img"/>
                    </div>

                    <div class="col-sm">
                        <img src="images/Launder.jpg" alt="'Happening' by Launder(2022)" class="gallery-img"/>
                    </div>

                </div> 

                <div class="row"> 
                    <div class="col-sm">
                        <img src="images/Pastlife.jpg" alt="'Pastlife' by Day Wave (2022)" class="gallery-img"/>
                    </div>

                    <div class="col-sm">
                        <img src="images/Portamento.jpg" alt="'Portamento' by The Drums (2011)" class="gallery-img"/>
                    </div>

                    <div class="col-sm">
                        <img src="images/Rotten.jpg" alt="'Rotten Bun For An Eggless Century by mui zyu (2023)" class="gallery-img"/>
                    </div>
                    
                </div>

            </div>
            <!--JavaScript for Image Interaction-->
            <script>
                document.getElementById("Emmy-Event").addEventListener("mouseover", highlight);
                document.getElementById("Emmy-Event").addEventListener("mouseout", delight);

                function highlight() {
                    document.getElementById("Emmy-Event").style="border: solid blue 2px;"
                }

                function delight() {
                    document.getElementById("Emmy-Event").style="border: none;"
                }

            </script>
            
        </main>
